<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

  <link rel="stylesheet" href="/style.css" />
  <title>Budget Tracker</title>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3">
  <a class="navbar-brand" href="/"><b>Budget Tracker</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-5 ">
      <div class="total m-5">
        <div>Total : $ <span id="total">0</span></div>
      </div>
      <hr>
      <form>
        <div class="form-group row">
          <label for="record-name" class="col-sm-2 col-form-label">Record Name:</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" id="record-name" value="" name="record-name" placeholder="Record Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="record-amt" class="col-sm-2 col-form-label">Record Amt:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="record-amt" name="record-amt" placeholder="Amount">
          </div>
        </div>
        <div class="record-buttons">
          <button type="button" class="btn btn-primary btn-sm" id="add-btn">Add</button>
          <button type="button" class="btn btn-warning btn-sm" id="sub-btn">Substract</button>
          <button type="button" class="btn btn-danger btn-sm" id="del-btn">Delete Pending </button>
        </div>
        <p role="alert" class="error"></p>
      </form>
      <div class="db-records">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="col-7">
      <canvas id="my-chart"></canvas>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="index.js"></script>
<script src="db.js"></script>
<script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
</script>
</body>
</html>
